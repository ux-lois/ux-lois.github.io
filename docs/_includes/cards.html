<div class="cards">
  {% for card in site.cards %}

  <a href=".{{card.url}}" class="card">
    <div
      class="image {{ card.class }}"
      style="--primary-color: {{ card.color }}"
      aria-hidden="true"
    >
      {% include cards/{{card.image}}.svg %}
    </div>
    <div class="content">
      <h1>{{ card.title }}</h1>
      <p>{{ card.excerpt }}</p>
    </div>
  </a>

  {% endfor %}
</div>
