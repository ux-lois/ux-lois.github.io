<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow" />
    {% endif %}
    <meta name="description" content="{{ page.excerpt }}" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lois de la UX" />
    <meta property="og:description" content="{{ page.excerpt }}" />
    <meta property="og:image" content="/assets/images/social.png" />
    <link rel="manifest" href="assets/manifest/manifest.json" />
    <title>Lois de la UX</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/vite/style.css" />
    <script type="module" src="assets/vite/bundle.mjs"></script>
  </head>
  <body>
    {% include header.html %}
    <main>{{ content }}</main>
    {% include footer.html %}
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
